{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container">
  <h1>{{ title_page }}</h1>
  <ul class="list-group">
  {% for obj in objects %}
    <li class="list-group-item">
    <div class="d-flex justify-content-between align-items-center">
        <div><h5>{{ obj }}</h5></div>
        <div class="d-flex">
            <form action="{% url obj_delete obj.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger" onclick="return confirm('Sicuro di voler eliminare?')">
                    <i class="fa-regular fa-trash-can"></i>
                </button>
            </form>
            <div class="ms-3"></div>
            {% block modify %}{% endblock %}
        </div>
    </div>
</li>
  {% empty %}
    <li class="list-group-item">{{ obj_name }} non presenti</li>
  {% endfor %}

  </ul>
  </div>
{% endblock %}
