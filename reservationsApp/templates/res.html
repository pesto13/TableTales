<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 DatePicker Example</title>

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <!-- Include Bootstrap JavaScript (Popper.js is required for some components) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include DatePicker library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/datepicker@1.9.0/dist/css/datepicker.min.css">
    <script src="https://cdn.jsdelivr.net/npm/datepicker@1.9.0/dist/js/datepicker.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Bootstrap 5 DatePicker Example</h1>

        <label for="datepicker">Select a Date:</label>
        <input type="text" id="datepicker" class="form-control">
    </div>

    <script>
        // Initialize DatePicker
        $('#datepicker').datepicker();
    </script>
</body>
</html>
