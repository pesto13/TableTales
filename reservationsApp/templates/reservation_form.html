{% extends 'base.html' %}
{% load bootstrap5 %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% bootstrap_javascript %}
{% block title %}Creazione Prenotazione{% endblock %}

{% block content %}
  {{ form.media }}
  <h1>Creazione Prenotazione</h1>
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit">Invia Prenotazione</button>
  </form>
{% endblock %}
